<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Coin Flip Game</title>
    <link rel="icon" href="data:,"> <!-- Placeholder for favicon -->
    <script type="module">
        import * as anchor from 'https://unpkg.com/@project-serum/anchor@0.24.0/dist/anchor.min.js';

        const { Connection, PublicKey, SystemProgram } = anchor.web3;

        // Solana Playground setup
        const connection = new Connection(anchor.web3.clusterApiUrl('devnet'), 'confirmed');
        const programID = new PublicKey("9t4VojyeFGiqKjM71LPPgaWKQ1ZDK94htYxoGSnviAyx");  // Replace with your Program ID from Playground

        let provider;
        let program;

        async function connectWallet() {
            if (window.solana) {
                const { solana } = window;
                try {
                    await solana.connect();
                    console.log('Wallet connected:', solana.publicKey.toString());
                    provider = new anchor.AnchorProvider(connection, window.solana, { commitment: 'confirmed' });
                    anchor.setProvider(provider);

                    // Fetch the IDL from Solana Playground URL or the created IDL account address
                    const idlAccount = new PublicKey("ETwVMfLAfyKLQAq8woWvoqeeqVF7gCmjWMi1nV9Ck9Va");
                    const idlData = await connection.getAccountInfo(idlAccount);
                    const idl = JSON.parse(idlData.data.toString());

                    program = new anchor.Program(idl, programID);
                    
                    // Show flip button after successful wallet connection
                    document.getElementById('flip-coin-button').style.display = 'block';
                } catch (err) {
                    console.error('Error connecting wallet:', err);
                    alert('Failed to connect Phantom wallet');
                }
            } else {
                alert('Please install Phantom Wallet');
            }
        }

        async function flipCoin(betAmount, guess) {
            if (!program || !provider) {
                console.error('Program or provider is not initialized.');
                return;
            }

            const player = provider.wallet.publicKey;

            try {
                const tx = await program.rpc.flipCoin(new anchor.BN(betAmount), guess, {
                    accounts: {
                        player: player,
                        systemProgram: SystemProgram.programId,
                    },
                });
                console.log('Transaction successful:', tx);
            } catch (err) {
                console.error('Error flipping coin:', err);
            }
        }

        // Initialize event listeners
        document.getElementById('connect-wallet-button').addEventListener('click', connectWallet);
        document.getElementById('flip-coin-button').addEventListener('click', async () => {
            const betAmount = 1000000; // Example bet in lamports (1 SOL = 1e9 lamports)
            const guess = 1; // 1 = tails, 0 = heads
            await flipCoin(betAmount, guess);
        });
    </script>
</head>
<body>
    <h1>Solana Coin Flip Game</h1>
    <button id="connect-wallet-button">Connect Wallet</button>
    <button id="flip-coin-button" style="display:none;">Flip Coin</button>
</body>
</html>
