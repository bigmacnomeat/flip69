<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Flip</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./assets/heads.svg">
            </div>
            <div class="tails">
                <img src="./assets/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="connect-wallet-button">Connect Wallet</button>
            <button id="flip-button" style="display: none;">Flip the Coin</button>
            <button id="reset-button" style="display: none;">Reset</button>
        </div>
        <p id="status"></p>
    </div>

    <!-- Solana Web3.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.47.0/lib/index.iife.min.js"></script>

    <!-- Your custom script -->
    <script src="index.js"></script>
</body>
</html>
